<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Introdução ao jQuery</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body class="container">

	<h1>Hello World</h1>

	<label>Digite seu nome:</label>

	<input id="campo-nome"/>
	<span class="erro"></span>
	<input id="botao-copiar" type="button" value="copiar"/>

	<h2 id="texto-copiado"></h2>

	<script src="js/jquery.js"></script>
	<script>
	// Resposta do exercio
	$('#botao-copiar').on('click', function() {
		var $input = $('#campo-nome'),
			nome = $input.val() ;
		$input.val('');
		$('#texto-copiado').text(nome);
		$input.focus();
	});

	$('#campo-nome').on('blur', function() {
		var $campo = $(this),
			nome = $campo.val() ;
		$('#texto-copiado').text(nome);
		$campo.val('');
	});
